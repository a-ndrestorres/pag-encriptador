<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="/style/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header class="logo">
      <h1 class="vector">a</h1>
    </header>
    <main>
      <section class="principal">
        <textarea name="textoingresar" id="textoingresar" class="textoingresar" placeholder="Ingresar texto aqui"></textarea>
      </section>
      <section >
        <div class="frame-1">
        <p class="texto-suguerencia"><svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-circle-fill">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg>
          Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick= "encriptar()">Encriptar</button>
          <button class="btn-desencriptar" type="button" onclick= "desencriptar()">Desencriptar</button>
        </div>
      </section>

      <section class="rectangulo">
        <div class="muñeco">
          <img src="/img/muñeco.png" alt="muñeco"  id="imgMuñeco"/>
        </div>
        <div class="contenido">
          <p id="tituloMensaje" class="info-encriptado">Ningún mensaje fue encontrado</p>
          <p id="parrafo" class="ingresar-info">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div>
          <textarea name="texto-a-ingresar" id="texto-encriptado" cols="30" rows="10"></textarea>
        </div>
        <div class="boton-copiar">
          <button></button>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
 
</html>
